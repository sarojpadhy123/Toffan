<!DOCTYPE html>
<html lang="en" dir="ltr">
{% include 'proctor/navbar.html' %}
  <head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }
    h6 {
      text-align: center;
    }
    .row {
      margin: 100px;
    }
  </style>
</head>
<body class="bg-dark">
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Available Question Info</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>
          <th>Questions</th>
          <th>Marks</th>
          <th>Option 1</th>
          <th>Option 2</th>
          <th>Option 3</th>
          <th>Option 4</th>
          <th>Correct Answer</th>
          <th>Actions</th>
        </tr>
      </thead>
      {% for c in questions %}
      <tr>
        <td>{{c.Question_Name}}</td>
        <td>{{c.Select_Mark}}</td>
        <td>{{c.Option1}}</td>
        <td>{{c.Option2}}</td>
        <td>{{c.Option3}}</td>
        <td>{{c.Option4}}</td>
        <td>{{c.Correct_Answer}}</td>
        <td><a class="btn btn-success btn-xs" style="border-radius: 0%;" href="{% url 'editquestions' c.id %}"><span class="glyphicon glyphicon-edit"></span></a>
            <a class="btn btn-danger btn-xs" style="border-radius: 0%;" href="{% url 'deletequestions' c.id %}"><span class="glyphicon glyphicon-trash"></span></a>
        </td>
        </tr>
      {% endfor %}
    </table>
  </div>
</div>
</body>
</html>
