<html>
<!---<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->

<body class="bg-dark">
<style media="screen">
    input[name]{
    margin-top: -7px;
    width: 300px;
    }
    img{
    height: 830px;
    width: 1040px;
    }
    label{
    font-weight: bold;
    }
    select{
      width: 300px;
    }
    h2{
      text-align:center;
    }
    :link {
      text-decoration: none;
    }
    h6 {
      text-align: center;
    }
    .row {
      margin: 100px;
    }
    .panel-primary>.panel-heading {
    color: #fff;
    background-color: #428bca;
    border-color: #428bca;
    }
    .panel-heading {
        padding: 10px 15px;
        border-bottom: 1px solid transparent;
        border-top-right-radius: 3px;
        border-top-left-radius: 3px;
    }
</style>
    {% include 'proctor/navbar.html' %}
    <br><br>
    <div class = "container-fluid">
      <div class = "card shadow m-5">
        <div class = "card body">
    <form method="POST" autocomplete="off" style="margin:100px;margin-top: 0px;">
        {% csrf_token %}
        <h2 class="text-dark ">Add Question</h2>
        <h3 style="text-align:center;" class="text-dark">{{request.user.data.Subject_Questions_Added}}</h3>
        <br>
      <div class="form-row text-dark">
          <div class="col-lg-4">
            <img src="static/image/tch.jpg" alt="">
          </div>

          <div class="col-lg-4" style="margin-left:-300px;">
            <br>
              <div class="form-group">
                  <label>Course Name</label>
                  <input type="text" name="course" placeholder="Enter Course Name" value="{{course.Course_Name}}" class="form-control">

                  <!--<select class="form-select py-2" name="course" style="margin-top:-7px;">
                  <option selected>select</option>
                  <option>{{data.Course_Name}}</option>
                  </select>------>

                  <!--<select class="form-select py-2" name="courses" style="margin-top:-7px;">
                  {% for courses in Course_Name %}
                  <option value="{{courses}}">{{courses}}</option>
                  {% endfor %}
                </select>--->

              </div>

                <div class="form-group">
                    <label>Question Name</label>
                    <textarea name = "qname" rows = "3" cols="40" class="form-control" style="margin-top: -7px; width: 115%;"></textarea>
                </div>

                <div class="form-group">
                    <label>Select Mark</label>
                    <!--<input type="number" name="mark" placeholder="Enter Mark" class="form-control">-->
                    <br>
                    <select class="form-select py-2" name="smark" style="margin-top:-7px;">
                    <option selected>select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                   </select>
                </div>

                <div class="form-group">
                    <label>Option1</label>
                    <input type="text" name="option1" placeholder="Option1" class="form-control">
                </div>

                <div class="form-group">
                    <label>Option2</label>
                    <input type="text" name="option2" placeholder="Option2" class="form-control">
                </div>

                <div class="form-group">
                    <label>Option3</label>
                    <input type="text" name="option3" placeholder="Option3" class="form-control">
                </div>

                <div class="form-group">
                    <label>Option4</label>
                    <input type="text" name="option4" placeholder="Option4" class="form-control">
                </div>

                <div class="form-group">
                  <label>Correct Answer:</label>
                  <br>
                  <select name="ans" style="margin-top:-7px;">
                    <option value="Option1">Option1</option>
                    <option value="Option2">Option2</option>
                    <option value="Option3">Option3</option>
                    <option value="Option4">Option4</option>
                  </select>
                </div>
          <!--<a href="editquestions"><input type="url" value="Edit" class="btn btn-primary"></a>--->
          <!--<a href="viewquestions"><input type="url" value="Submit" class="btn btn-success"></a>-->
          <input type="submit" value="Submit Question" class="btn btn-success">
          <!--<input type="submit" value="Submit Question" class="btn btn-success" style="margin-top:-20px;">-->
           </div>
           <div class="col-lg-4 mt-5" style="width: 50%; margin-left: 170px;">
             <div class="panel panel-primary">
               <div class="panel-heading">
                 <h6 class="panel-title">Available Course Info</h6>
               </div>
               <table class="table table-hover table-bordered" id="dev-table" style="background-color: white;">
                 <thead>
                   <tr>
                     <th>Course Name</th>
                     <th>Actions</th>
                   </tr>
                 </thead>
                 {% for c in courses %}
                 <tr>
                   <td class="cnm">{{c.Course_Name}}</td>
                   <td><a class="btn btn-primary" style="border-radius: 50%;" value="submit"><span class="fa fa-eye"></span></a>
                     <!--<button class="btn btn-primary" style="border-radius: 50%;" value="{{course.Course_Name}}"><span class="fa fa-eye"></span></button>--->
                   </td>
                 </tr>
                 {% endfor %}
               </table>
             </div>
           </div>
         </div>
       </form>
      </div>
    </div>
  </div>
</body>
</html>
