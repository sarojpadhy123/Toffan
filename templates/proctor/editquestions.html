{% load static %}
<html>
<body class="bg-dark">
<style media="screen">
    input[name]
    {
    margin-top: -5px;
    width: 300px;
    }
    img{
    height: 720px;
    width: 1025px;
    }
    label{
    font-weight: bold;
    }
    h2{
      text-align:center;
    }
</style>
    {% include 'proctor/navbar.html' %}
    <br><br>
    <div class="container-fluid">
      <div class="card shadow m-5">
        <div class="card body">
    <form method="POST" autocomplete="off" style="margin:100px;margin-top: 0px;">
        {% csrf_token %}
        <h2 class="text-dark">Edit Question</h2>
        <h3 style="text-align:center;" class="text-dark ">{{data.Subject_Questions_Added}}</h3>
        <br>
        <div class="form-row text-dark">
          <div class="col-lg-6">
            <img src="/static/image/tch.jpg" alt="">
          </div>
          <div class="col-lg-6">
            <br>
              <!--<div class="form-group">
                  <label>Course Name</label>
                  <input type="text" name="course" placeholder="Enter Course Name" value="{{data.Course_Name}}" class="form-control">
              </div>--->

                <div class="form-group">
                    <label>Question Name</label>
                    <textarea  name="qname" rows="6" cols="60" value="{{data.Question_Name}}" class="form-control" style="margin-top: -7px"></textarea>
                </div>

                <div class="form-group">
                    <label>Select Mark</label>
                    <!--<input type="number" name="mark" placeholder="Enter Mark" class="form-control">-->
                    <br>
                    <select class="form-select py-2" name="smark" aria-label="Default select example" value="{{data.Select_Mark}}" style="width: 300px; margin-top:-7px;">
                    <option selected>select</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                   </select>
                </div>

                <div class="form-group">
                    <label>Option1</label>
                    <input type="text" name="option1" placeholder="Option1" value="{{data.Option1}}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Option2</label>
                    <input type="text" name="option2" placeholder="Option2" value="{{data.Option2}}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Option3</label>
                    <input type="text" name="option3" placeholder="Option3"  value="{{data.Option3}}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Option4</label>
                    <input type="text" name="option4" placeholder="Option4"  value="{{data.Option4}}" class="form-control">
                </div>

                <div class="form-group" value="{{data.Correct_Answer}}">
                  <label>Correct Answer:</label>

                  <select name="ans">
                    <option value="Option1">Option1</option>
                    <option value="Option2">Option2</option>
                    <option value="Option3">Option3</option>
                    <option value="Option4">Option4</option>
                  </select>
                </div>
          <!--<a href="editquestions"><input type="url" value="Edit" class="btn btn-primary"></a>--->
          <!--<a href="viewquestions"><input type="url" value="Submit" class="btn btn-success"></a>-->
          <input type="submit" value="Submit Question" class="btn btn-success">
        <!--<input type="submit" value="Submit Question" class="btn btn-success" style="margin-top:-20px;">-->
      </div>
    </div>
       </form>
      </div>
    </div>
  </div>
    {% if error %}
  <script>
    alert('Update Questions Successfully');
    window.location=('{% url 'viewquestions' %}');
  </script>
  {% endif %}
  </body>
</html>
