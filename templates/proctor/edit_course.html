
<html>
<body class="bg-dark">
<style media="screen">
      input[name]{
      margin-top: -5px;
      width: 300px;
      }
    img{
      height: 644px;
      width: 990px;
    }
    label{
      font-weight: bold;
    }
    h2{
      text-align:center;
    }
    </style>
    {% include 'proctor/navbar.html' %}
    <br><br>
    <div class="container-fluid">
      <div class="card shadow m-5">
        <div class="card body">
    <form method="POST" action="/editcourse/{{data.id}}" autocomplete="off" style="margin:100px;margin-top: 0px;">
        {% csrf_token %}
        <h2 class="text-dark">Edit Course Info</h2>
        <br>
          <div class="container-fluid">
        <div class="form-row text-dark">
          <div class="col-lg-6">
            <img src="/static/image/tch.jpg" alt="">
          </div>
          <div class="col-lg-6">
            <br>
              <div class="form-group">
                  <label>Course Name</label>
                  <input type="text" name="csename" value="{{data.Course_Name}}" placeholder="Enter Course Name" class="form-control">
              </div>
              <div class="form-group">
                  <label>Total Question</label>
                  <input type="number" name="ttlques" value="{{data.Total_Question}}" placeholder="Example: 10" class="form-control">
              </div>
              <div class="form-group">
                  <label>Total Marks</label>
                  <input type="number" name="ttlmks" value="{{data.Total_Marks}}" placeholder="Example: 10" class="form-control">
              </div>
          <!--<a href="editquestions"><input type="url" value="Edit" class="btn btn-primary"></a>--->
          <!--<a href="viewcourse"><input type="url" value="Edit" class="btn btn-success"></a>--->
          <input type="submit" value="Submit Course" class="btn btn-success">
            </div>
          </div>
        </div>
       </form>
      </div>
    </div>
  </div>

</body>
</html>
