<html>
    <head>
        <title>Exam</title>
    </head>
      <style media="screen">
        .form-select{
          width: 290px;
          margin-top: -7px;
        }
        input[name]{
        margin-top: -7px;
        }
        h5{
          border-bottom: 2px solid orange;
        }
      </style>
      {% include 'proctor/navbar.html' %}
      <br><br>
    <body class="bg-dark">
      <div class="card shadow m-5">
      <div class="card-body">
        <center><h2>Edit Your Profile</h2></center>
<div class="container-fluid">
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <h5>Personal Details</h5>
  <div class="form-row">
    <div class="col-sm-3">
        <div class="form-group">
            <label >Surname</label>
            <input type="text" name="surname" value="{{data.Surname}}" placeholder="Enter Surname"  class="form-control">
        </div>
    </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label >Full Name</label>
              <input type="text" name="fullname" value="{{data.user.first_name}}" placeholder="Enter Full Name"  class="form-control">
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>Father's Name</label>
              <input type="text" name="fname" value="{{data.Fathers_Name}}" placeholder="Enter Father's Name" class="form-control">
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>Mother's Name</label>
              <input type="text" name="mname" value="{{data.Mothers_Name}}" placeholder="Enter Mother's Name" class="form-control">
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>Date of Birth</label>
              <input type="date" name="dob" value="{{data.Date_of_Birth}}"placeholder="Enter Date of Birth" class="form-control">
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>Gender</label>
              <br>
              <select class="form-select py-2" name="gender" value="{{data.Gender}}" aria-label="Default select example" class="form-control">
              <option selected>select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Transgender">Transgender</option>
             </select>
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>ID PROOF</label>
              <br>
              <select class="form-select py-2" name="idproof" value="{{data.ID_PROOF}}" aria-label="Default select example">
              <option selected>select</option>
              <option value="Aadhaar Card">Aadhaar Card</option>
              <option value="Pan Card">Pan Card</option>
              <option value="Driving License">Driving License</option>
             </select>
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>ID NO</label>
              <input type="text" name="idno" value="{{data.ID_NO}}" placeholder="Enter ID No." class="form-control">
          </div>
      </div>
</div>

      <h5>Contact Details</h5>
      <div class="form-row">
      <div class="col-sm-3">
          <div class="form-group">
              <label >Contact No.</label>
              <input type="number" name="cno" value="{{data.Contact_No}}" placeholder="Enter Contact No."  class="form-control" >
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>Email Id</label>
              <input type="email" name="emailid" value="{{data.user.username}}" placeholder="Enter Email Id"  class="form-control">
          </div>
      </div>
 </div>

      <h5>Educational Qualifications</h5>
      <div class="form-row">
      <div class="col-sm-3">
          <div class="form-group">
              <label >Degree</label>
              <br>
              <select class="form-select py-2" name="degree" value="{{data.Degree}}" aria-label="Default select example ">
              <option selected>select</option>
              <option value="SSC">SSC</option>
              <option value="HSC">HSC</option>
              <option value="Graduate">Graduate</option>
              <option value="Post Graduate">Post Graduate</option>
              <option value="Master's Degree">Master's Degree</option>
              <option >Others</option>
              </select>
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>If Other, Please Specify</label>
              <input type="text" name="other1" value="{{data.If_Other1_Please_Specify}}" class="form-control">
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>Proctorship Degree</label>
              <br>
              <select class="form-select py-2" name="pdegree" value="{{data.Proctorship_Degree}}" aria-label="Default select example ">
              <option selected>select</option>
              <option value="BED">BED</option>
              <option value="PGT">PGT</option>
              <option value="TGT">TGT</option>
              <option value="M Phil.">M Phil.</option>
              <option value="PhD">PhD</option>
              <option>Others</option>
              </select>
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>If Other, Please Specify</label>
              <input type="text" name="other2" value="{{data.If_Other2_Please_Specify}}" class="form-control">
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>Max. Qualification</label>
              <br>
              <select class="form-select py-2" name="mqlfn" value="{{data.Max_Qualification}}" aria-label="Default select example ">
              <option selected>select</option>
              <option value="10th">10th</option>
              <option value="12th">12th</option>
              <option value="Diploma">Diploma</option>
              <option value="Mtech">Mtech</option>
              <option value="Mphil.">Mphil.</option>
              <option value="MBA">MBA</option>
              <option value="MCA">MCA</option>
              <option value="MSc">MSc</option>
              <option value="MCom">MCom</option>
              <option value="MEd">MEd</option>
              <option value="MA">MA</option>
              <option value="BEd">BEd</option>
              <option value="BTech">BTech</option>
              <option value="BSc">BSc</option>
              <option value="BCom">BCom</option>
              <option value="BA">BA</option>
              <option>Others</option>
              </select>
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>If Other, Please Specify</label>
              <input type="text" name="other2" value="{{data.If_Other3_Please_Specify}}" class="form-control">
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>Stream</label>
              <br>
              <select class="form-select py-2" name="stream" value="{{data.Stream}}" aria-label="Default select example ">
              <option selected>select</option>
              <option value="General">General</option>
              <option value="PCM">PCM</option>
              <option value="PCMB">PCMB</option>
              <option value="PCMCs">PCMCs</option>
              <option value="Arts">Arts</option>
              <option value="Aeronatical Engineering">Aeronatical Engineering</option>
              <option value="Automobile Engineering">Automobile Engineering</option>
              <option value="Civil Engineering">Civil Engineering</option>
              <option value="Commerce">Commerce</option>
              <option value="Electrical Engineering">Electrical Engineering</option>
              <option value="IT">IT</option>
              <option value="Mechanical Engineering">Mechanical Engineering</option>
              <option value="Science">Science</option>
              <option>Others</option>
              </select>
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>If Other, Please Specify</label>
              <input type="text" name="other3" value="{{data.If_Other4_Please_Specify}}" class="form-control">
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>Honours</label>
              <br>
              <select class="form-select py-2" name="honours" value="{{data.Honours}}" aria-label="Default select example ">
              <option selected>select</option>
              <option value="Accounting">Accounting</option>
              <option value="Biology">Biology</option>
              <option value="Botany">Botany</option>
              <option value="Chemistry">Chemistry</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Economics">Economics</option>
              <option value="English">English</option>
              <option value="Mathematics">Mathematics</option>
              <option value="Microbiology">Microbiology</option>
              <option value="Odia">Odia</option>
              <option value="Political Science">Political Science</option>
              <option value="Geology">Geology</option>
              <option value="Geography">Geography</option>
              <option value="Library Science">Libray Science</option>
              <option value="Hindi">Hindi</option>
              <option value="History">History</option>
              <option value="Sanskrit">Sanskrit</option>
              <option >Others</option>
              </select>
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>If Other, Please Specify</label>
              <input type="text" name="other4" value="{{data.If_Other5_Please_Specify}}" class="form-control">
          </div>
      </div>

      <div class="col-sm-3">
          <div class="form-group">
              <label>Passed Out Year</label>
              <input type="month" name="poy" value="{{data.Passed_Out_Year}}" class="form-control">
          </div>
      </div>

 <div class="col-sm-3">
     <div class="form-group">
         <label>College Name</label>
         <input type="text" name="cname" value="{{data.College_Name}}" placeholder="Enter College Name" class="form-control" >
     </div>
 </div>

 <div class="col-sm-3">
     <div class="form-group">
         <label>University Name</label>
         <input type="text" name="uname" value="{{data.University_Name}}" placeholder="Enter University Name" class="form-control" >
     </div>
 </div>
 <div class="col-sm-3">
     <div class="form-group">
         <label>Designation</label>
         <input type="text" name="dsgn" value="{{data.Designation}}" class="form-control">
     </div>
 </div>

 <div class="col-sm-3">
     <div class="form-group">
         <label>Subject Questions Added</label>
         <input type="text" name="sad" value="{{data.Subject_Questions_Added}}" placeholder="Subject Added"  class="form-control">
     </div>
 </div>
</div>

 <h5>Upload Qualifications and Photo</h5>
 <div class="form-row">
 <div class="col-sm-3">
     <div class="form-group">
         <label>Changes Educational Certificate</label>
         <input type="file" name="uec" value="{{data.Upload_Educational_Certificate}}" class="form-control" >
     </div>
 </div>

 <div class="col-sm-3">
     <div class="form-group">
         <label>Change Proctor Certificate</label>
         <input type="file" name="upc" value="{{data.Upload_Proctor_Certificate}}" class="form-control">
     </div>
 </div>

 <div class="col-sm-3">
     <div class="form-group">
         <label>Change Passport Size Photo</label>
         <input type="file" name="ups" value="{{data.Upload_Passport_Size_Photo}}" class="form-control">
     </div>
 </div>

</div>

  <input type="submit" value="Send Your Request" class="m-2 px-3 btn btn-success">
  <!--<a href="proctorclick">
  <input type="url" value="Back" class="m-2 btn btn-dark"></a>-->
  </form>
</div>
</div>
</div>
</body>
</html>
