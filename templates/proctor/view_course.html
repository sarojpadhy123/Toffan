<!DOCTYPE html>
<html>
{% include 'proctor/navbar.html' %}
  <head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }
    h6 {
      text-align: center;
    }
    .row {
      margin: 100px;
    }
  </style>
</head>
<body class="bg-dark">
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Available Course Info</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Total Question</th>
          <th>Total Marks</th>
          <th>Actions</th>
        </tr>
      </thead>
      {% for c in courses %}
      <tr>
        <td>{{c.Course_Name}}</td>
        <td>{{c.Total_Question}}</td>
        <td>{{c.Total_Marks}}</td>
        <td><a class="btn btn-success btn-xs" style="border-radius: 0%;" href="{% url 'editcourse'  c.id %}"><span class="glyphicon glyphicon-edit"></span></a>
        <a class="btn btn-danger btn-xs" style="border-radius: 0%;" href="{% url 'deletecourse' c.id %}"><span class="glyphicon glyphicon-trash"></span></a>
        </td>
        </tr>
      {% endfor %}
    </table>
  </div>
</div>
</body>
</html>
