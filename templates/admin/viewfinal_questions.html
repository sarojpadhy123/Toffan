{%load static%}
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
{% include 'admin/psectionnavbar.html' %}
<body class="bg-dark">
  <br><br><br><br><br><br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Final Questions</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>
          <th>Questions</th>
          <th>Marks</th>
          <th>Option 1</th>
          <th>Option 2</th>
          <th>Option 3</th>
          <th>Option 4</th>
          <th>Correct Answer</th>
          <th>Action</th>
        </tr>
      </thead>
      {% for c in questions %}
      <tr>
        <td> {{c.question}}</td>
        <td>{{c.marks}}</td>
        <td>{{c.option1}}</td>
        <td>{{c.option2}}</td>
        <td>{{c.option3}}</td>
        <td>{{c.option4}}</td>
        <td>{{c.answer}}</td>
        <td>
      <a class="btn btn-success btn-xs" style="border-radius: 0%;" href="{% url 'update-question' c.id  %}"><span class="glyphicon glyphicon-edit"></span></a>
      <a class="btn btn-danger btn-xs" style="border-radius: 0%;" href="{% url 'delete-question' c.id  %}"><span class="glyphicon glyphicon-trash"></span></a>
    </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
</body>
