{% extends 'admin/examsectionbase.html' %}
{% block content %}
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Exam</title>
  </head>
  <style media="screen">
    input[name]{
    margin-top: -7px;
    }
  </style>
  <body>
      <div class="card shadow m-5">
        <div class="card-body" >
             <div class="card card-5">
                 <div class="card-heading">
                     <center><h2 class="title">Publish Result</h2></center>
                 </div>
                     <div class="card-body">
                         <form method="POST">
                             {% csrf_token %}
                             <div class="row">
                             <div class="col-md-4">
                                <img src="{% static 'image/xm controller.jpg' %}" style="height:80%;width:80%;">
                             </div>
                         <div class="col-md-8">
                                <label>Exam Name</label>
                                <input type="text" name="subject" placeholder="Enter Subject" class="form-control"style="width:40%">
                                <label>Date of Publish</label>
                                <input type="date" name="qno" class="form-control" style="width:40%">
                                <!--<label></label>
                                <input type="file" name="qdetails" class="form-control" style="width:40%">-->
                                <div class="text-center mt-2">
                                  <a href="viewcourse_questions"><input type="url" value="Submit" class="btn btn--radius-2 btn-success btn-block" style="width:40%"></a>
                                <!--<button class="btn btn--radius-2 btn-success btn-block" style="width:40%" type="submit">Submit Question</button>-->
                                </div>
                          </div>
                       </div>
                    </form>
                     <br>
                     <!--<p style="text-align: center;">Don't have an account? <a style="text-decoration: none;" href="/donor/donorsignup">Register Now</a></p>-->
                 </div>
             </div>
         </div>
     </div>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

 </body>
</html>
{% endblock content %}
