{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Exam</title>
  </head>
  <style media="screen">
    input[name]{
    margin-top: -7px;
    }
  </style>
  <body class="bg-dark">
  {% include 'admin/esectionnavbar.html' %}
  <br><br><br><br><br>
      <div class="card shadow m-5">
        <div class="card-body" >
             <div class="card card-5">
                 <div class="card-heading">
                     <center><h2 class="title">Send the Questions</h2></center>
                 </div>
                     <div class="card-body">
                         <form method="POST">
                             {% csrf_token %}
                             <div class="row">
                             <div class="col-md-4">
                                <img src="{% static 'image/xm controller.jpg' %}" style="height:80%;width:80%;">
                             </div>
                         <div class="col-md-8">
                                <label>Enter subject</label>
                              <input type="text" name="subject" placeholder="Enter Subject" class="form-control" style="width:40%">
                              <label>No. of Questions</label>
                            <input type="number" name="qno" class="form-control" style="width:40%">
                            <label>Start Date</label>
                          <input type="date" name="sdate" class="form-control" style="width:40%">
                          <label>Send the questions before:</label>
                        <input type="date" name="edate" class="form-control" style="width:40%">
                          <div class="text-center mt-2">
                            <button class="btn btn--radius-2 btn-success btn-block" style="width:40%" type="submit">Submit</button>
                          </div>
                          </div>
                         </div>
                        </form>
                     <br>

                    </div>
                </div>
            </div>
         </div>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 </body>
</html>
